
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ear</title>
  <link rel="icon" href="public/images/WaffleEar.png">
  <link href="signIn.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <div class="sign-container">

        <h1>Welcome to Waffle Ear!</h1>

    
            <!--- Sign In Form --->
            <form id="sign-in" title="sign-in">

                <!-- inputs go here -->
            <label for="FirstN">First Name:</label>
                <input type="text" id="FirstN" name="FirstN" placeholder="First Name">

            <label for="LastN">Last Name:</label>
                <input type="text" id="LastN" name="LastN" placeholder="Last Name">

            <label for="Email">Email:</label>
            <input type="text" id="Email" placeholder="Email">

            <label for="CE">Confirm Email:</label>
                <input type="text" id="CE" name="CE" placeholder="Email">
            
                <label for="Password">Password:</label>
                <input type="text" id="Password" name="Password" placeholder="Password">
            
            <!--- Sign Up Button --->
            <button id="sign-up-button">Sign Up</button>

            <p>Already have an account?</p>
            <button id="login-button'">Log In</button>
            </form>                
            </div>

         
    <script src="signIn.js"></script>


</body>
</html>
